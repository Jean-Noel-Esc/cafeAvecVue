<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./styles.css" />
    <title>Cafe with a view</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but section-2 doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
    <!-- built files will be auto injected -->
    <h1>{{ restaurantName }}</h1>
    <p class="description">
      Bienvenue dans notre café la belle vue ! Nous sommes réputés pour notre
      pain et nos merveilleuses pâtisseries. Faites vous plaisir dès le matin
      ou avec un goûter réconfortant. Mais attention, vous verrez qu'il est
      difficile de s'arrêter.
    </p>
    <footer class="footer">
      <p>Copyright La belle vue 2020</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        restaurantName: "La belle vue"
      }
    })
  </script>
  </body>
</html>
